      $(document).ready(function(){
          $('body').append('<div id="toTop" class="btn btn-info"><i class="fa fa-arrow-up"></i></div>');
          $(window).scroll(function () {
              if ($(this).scrollTop() > 1200) {
                  $('#toTop').fadeIn();
              } else {
                  $('#toTop').fadeOut();
              }
          });
          $('#toTop').click(function(){
              $("html, body").animate({ scrollTop: 0 }, 700);
              return false;
          });
      });
